<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Louis Guerrero | Portfolio</title>
  <meta name="description" content="Louis Guerrero | Full Stack Developer & Political Science major at Loyola Marymount University. Experienced in React, Node.js, Python, and Cloud Deployment.">
  <meta name="keywords" content="Louis Guerrero, Full Stack Developer, React, Node.js, Python, LMU, Cloud, Software Engineer Portfolio">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html {scroll-behavior: smooth;}
    body {
      font-family: 'Inter', sans-serif;
      color: #d4d6d7;
      background: #0f1012;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    nav {
      position: fixed; top: 0; width: 100%;
      background: rgba(15,16,18,0.85);
      backdrop-filter: blur(8px);
      padding: 10px 0;
      z-index: 100;
    }
    nav div {display: flex; justify-content: center; gap: 20px;}
    nav a {
      color: #b6d4e3; text-decoration: none;
      padding: 6px 12px; border-radius: 6px;
      font-size: 0.9rem; transition: all 0.3s ease;
    }
    nav a:hover {
      border: 1px solid #4e6e81;
      background-color: #1c1f22;
      box-shadow: 0 0 8px rgba(78,110,129,0.3);
    }

    canvas {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      background: radial-gradient(circle at center, #121417 0%, #0d0e10 100%);
    }

    header, section {
      padding: 70px 20px;
      text-align: center;
      border-bottom: 1px solid #2b2f33;
    }
    h1, h2, h3 {
      font-family: 'Cormorant Garamond', serif;
      color: #e8eaec; letter-spacing: 0.5px;
      transition: color 0.5s ease, text-shadow 0.5s ease;
    }
    h1 {font-size: 2.8rem; font-weight: 600; margin-bottom: 8px;}
    h2 {font-size: 1.9rem; font-weight: 500; margin-bottom: 8px;}
    h3 {font-size: 1.25rem; font-weight: 500; color: #b6d4e3; margin-top: 15px;}
    p {max-width: 700px; margin: 10px auto; font-size: 1.02rem;}

    .hero {padding-top: 110px;}
    .hero img {
      width: 220px; height: 220px; border-radius: 50%;
      object-fit: cover; object-position: top center;
      border: 2px solid #4e6e81;
      box-shadow: 0 0 25px rgba(78,110,129,0.25);
      margin-bottom: 15px; transition: transform 0.4s ease;
    }
    .hero img:hover {transform: scale(1.04);}
    .tagline {
      font-size: 1.05rem; color: #a9adb1;
      display: flex; justify-content: center; flex-wrap: wrap; gap: 8px;
      margin-top: 10px;
    }
    .tagline span::after {content: "•"; margin: 0 8px; color: #4e6e81;}
    .tagline span:last-child::after {content: "";}

    .contact-buttons, .cert-buttons {
      display: flex; justify-content: center; flex-wrap: wrap;
      gap: 12px; margin-top: 25px;
    }
    .btn {
      background-color: #202326;
      border: 1px solid #4e6e81;
      color: #dfe1e2;
      padding: 10px 22px;
      text-decoration: none;
      font-size: 0.95rem;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #4e6e81;
      color: #fff;
      box-shadow: 0 0 12px rgba(78,110,129,0.6);
    }

    .chips {display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin-top: 10px;}
    .chip {
      background-color: #1e2124; color: #4e6e81;
      padding: 5px 12px; border-radius: 14px;
      border: 1px solid #4e6e81; font-size: 0.85rem;
    }

    .project-gallery {display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px;}
    .project-gallery img {
      width: 240px; border-radius: 6px; cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .project-gallery img:hover {transform: scale(1.05); box-shadow: 0 0 15px rgba(78,110,129,0.4);}

    .lightbox {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none; align-items: center; justify-content: center;
      z-index: 1000;
    }
    .lightbox-content {max-width: 90%; max-height: 90%; background: #000; padding: 10px; border-radius: 8px;}
    .lightbox img {width: 100%; height: auto; border-radius: 8px;}
    .close-btn {position: absolute; top: 25px; right: 35px; font-size: 2rem; color: #fff; cursor: pointer;}

    #toTop {
      position: fixed; bottom: 35px; right: 30px;
      width: 42px; height: 42px;
      background: #4e6e81;
      border-radius: 50%; cursor: pointer;
      box-shadow: 0 0 10px rgba(78,110,129,0.6);
      display: none; align-items: center; justify-content: center;
      color: #fff; font-size: 1.2rem; z-index: 1500;
      transition: all 0.4s ease;
    }
    #toTop:hover {box-shadow: 0 0 16px rgba(78,110,129,0.9); transform: scale(1.08);}
    @media (max-width: 600px) {#toTop {display: none !important;}}

    footer {text-align: center; padding: 25px; font-size: 0.85rem; color: #777; background: #181a1c;}

    [data-fade] {opacity: 0; transform: translateY(15px); transition: opacity 0.7s, transform 0.7s;}
    [data-fade].visible {opacity: 1; transform: translateY(0);}
    .glow-active {color: #b6d4e3; text-shadow: 0 0 10px rgba(102,176,216,0.9), 0 0 28px rgba(102,176,216,0.4);}

    @media (max-width: 600px) {
      h1 {font-size: 2.2rem;}
      h2 {font-size: 1.6rem;}
      .hero img {width: 160px; height: 160px;}
      .tagline {font-size: 0.95rem;}
      nav div {gap: 8px;}
    }
  </style>
</head>

<body>
  <canvas id="blueprint"></canvas>
  <nav>
    <div>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#experience">Experience</a>
      <a href="#resume">Resume</a>
      <a href="#contact">Connect</a>
    </div>
  </nav>

  <header class="hero" data-fade>
    <img src="assets/Headshot.1.jpeg" alt="Louis Guerrero Headshot">
    <h1>Louis Guerrero</h1>
    <div class="tagline">
      <span>B.A. Political Science, LMU ’26</span>
      <span>Problem Solver</span>
      <span>Full-Stack Developer</span>
    </div>
  </header>
  <!-- rest of your portfolio content remains identical -->
</body>
</html>
