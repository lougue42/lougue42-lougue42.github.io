<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lou Guerrero | Strategy 路 Tech 路 Policy</title>
  <style>
    :root {
      --bg1: #faf7f5;
      --bg2: #fdf2f2;
      --bg3: #f6f0ec;
      --accent-dark: #d59b9b;
      --accent-light: #e8bfae;
      --text: #2a2725;
      --subtext: #5f5a57;
      --card: rgba(255, 255, 255, 0.7);
      --hover: #f4d4d4;
    }

    body {
      font-family: "Inter", "Helvetica Neue", sans-serif;
      margin: 0;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      line-height: 1.6;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), #f8f1ee);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      transition: background 0.3s ease;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.4em;
      background: linear-gradient(120deg, var(--accent-dark), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      color: var(--subtext);
      margin-top: 0;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin: 2em 0;
    }

    a {
      text-decoration: none;
      color: var(--text);
      background: var(--card);
      padding: 0.75em 1.5em;
      border-radius: 2em;
      border: 1px solid rgba(200, 180, 175, 0.4);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    a:hover {
      background: var(--hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      margin-top: 3em;
      font-size: 0.9rem;
      color: var(--subtext);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .links { flex-direction: column; }
    }
  </style>
</head>
<body>
  <main>
    <h1>Lou Guerrero</h1>
    <h2>Strategy 路 Tech 路 Policy</h2>

      <a href="https://www.linkedin.com/in/louis-guerrero-94aa9919a"> LinkedIn</a>
    </div>

    <footer>漏 2025 Lou Guerrero 路 Built with purpose and hosted on GitHub Pages</footer>
  </main>
</body>
</html>
