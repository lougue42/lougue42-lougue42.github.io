<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lou Guerrero | Strategy 路 Tech 路 Policy</title>
  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg" />
  <style>
    :root {
      --bg: #fafafa;
      --text: #111;
      --accent: #0070f3;
      --muted: #555;
      --card-bg: white;
      --shadow: rgba(0, 0, 0, 0.05);
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      text-align: center;
      max-width: 650px;
      background: var(--card-bg);
      padding: 3rem 2rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-4px);
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 0.4rem;
    }

    h2 {
      font-size: 1.2rem;
      color: var(--muted);
      font-weight: 500;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      color: var(--accent);
      border: 1.5px solid var(--accent);
      border-radius: 999px;
      font-weight: 500;
      transition: all 0.25s ease;
    }

    a:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
    }

    footer {
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
