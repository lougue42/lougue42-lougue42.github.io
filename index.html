<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lou Guerrero | Strategy 路 Tech 路 Policy</title>
  <style>
    :root {
      --bg: #faf7f5;
      --accent: #e9bcbc;
      --text: #2e2b29;
      --subtext: #5a5553;
      --card: #fff9f7;
      --hover: #f4d4d4;
    }

    body {
      font-family: "Inter", "Helvetica Neue", sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      line-height: 1.6;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 0.4em;
      background: linear-gradient(120deg, var(--accent), #e8bfae);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      color: var(--subtext);
      margin-top: 0;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin: 2em 0;
    }

    a {
      text-decoration: none;
      color: var(--text);
      background: var(--card);
      padding: 0.75em 1.5em;
      border-radius: 2em;
      border: 1px solid #e0d8d6;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      font-weight: 500;
    }

    a:hover {
      background: var(--hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 3em;
      font-size: 0.9rem;
      color: var(--subtext);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .links { flex-direction: column; }
    }
  </style>
</head>
<body>
